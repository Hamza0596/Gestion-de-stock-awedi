<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource.content">
    <!-- Position Column -->
    <ng-container
      [matColumnDef]="column.columnDef"
      *ngFor="let column of columns"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        [ngStyle]="{ 'width.%': columnWidth }"
      >
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[column.columnDef] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.totalElements"
    [pageSize]="dataSource.size"
    (page)="pageEvent = $event; onPaginateChange($event)"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
